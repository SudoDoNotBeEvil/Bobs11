---
layout: layout.html
---

<div class="grid">
  {% for post in collections.post %}
    <div class="blog-post">
        <h2 A><a href="{{post.url}}"> <font color=#6D0B0A> {{post.data.title}} </font> </a></h2>
        <hr style="border-top: dotted 1px;" />
        <p> <font color=#6D0B0A> {{post.data.articledate}} </font> </p>
        <hr style="border-top: dotted 1px;" />
        <p> <font color=#6D0B0A> {{post.data.cowriters}} </font> </p>
        <hr style="border-top: dotted 1px; background-color: transparent" />
        <p > <font color=#6D0B0A> {{post.data.description}} </font> </p>
        <hr style="border-top: dotted 1px; background-color: transparent" />
    </div>
  {% endfor %}
</div>
