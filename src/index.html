---
layout: layout.html
---

<div class="grid">
  {% for article in collections.article %}
    <div class="blog-article">
        <h2 A><a href="{{article.url}}"> <font color=#6D0B0A> {{article.data.title}} </font> </a></h2>
        <hr style="border-top: dotted 1px;" />
        <p> <font color=#6D0B0A> with: {{article.data.date}} </font> </p>
        <hr style="border-top: dotted 1px;" />
        <p> <font color=#6D0B0A> {{article.data.collaborators}} </font> </p>
        <hr style="border-top: dotted 1px; background-color: transparent" />
        <p > <font color=#6D0B0A> {{article.data.summary}} </font> </p>
        <hr style="border-top: dotted 1px; background-color: transparent" />
    </div>
  {% endfor %}
</div>
