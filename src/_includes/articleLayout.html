<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Mousewheel Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #outer {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .blog-article {
            column-fill: auto;
            column-width: 370px;
            column-gap: 80px;

            height: 600px;
            padding: 50px;
            word-break: break-word;
            white-space: normal;
        }

        .articlePreviewGrid {
            display: grid;
            width: 100%;
            height: 600px;
            grid-template-areas:
                "card main"
                "pictures main"
                "caption main";
            grid-template-rows: 35% 60% 5%;
            grid-template-columns: 25% 75%;
        }

        .articlePreviewGrid > card {
            grid-area: card;
            background-color: #f0f0f0;
        }

        .articlePreviewGrid > pictures {
            grid-area: pictures;
            background-color: #4cff00;
        }

        .articlePreviewGrid > navigation {
            grid-area: navigation;
            background-color: #ff0000;
        }

        .articlePreviewGrid > imgcaption {
            grid-area: caption;
            background-color: #ff6a00;
        }

        .articlePreviewGrid > main {
            grid-area: main;
            background-color: #0000ff;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <div class="articlePreviewGrid">
        <card> {{title}} </card>
        <pictures>df</pictures>
        <navigation>df</navigation>
        <imgcaption>asd</imgcaption>
        <main>
            <div id="outer">
                <div class="blog-article">
                    {{content }}
                </div>
            </div>
        </main>
    </div>

    <a href="/">Home</a>
    {% include "footer.html" %}
    <!--
        <div>
            <h1>block1</h1>
         </div>
        <div style="width: 1500px; height: 750px; background: red;">
            <div id="outer">
                <div class="blog-article">
                    {{content }}
                </div>
            </div>
        </div>
        -->

    <script>
        document.getElementById('outer').addEventListener('wheel', function (e) {
            // Cross-browser wheel delta
            var delta = e.wheelDelta ? e.wheelDelta : -e.deltaY;
            this.scrollLeft -= (delta);
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
